<p class="text-xs-center">Войдите для работы</p>
<div *ngIf="newMessage" class="danger" @fade>
  Токого пользователя не существует!
</div>
<div *ngIf="succesMassage" class="success" @fade>Сейчас можете войти!</div>
<div *ngIf="accessDenied" class="denied" @fade>
  Для работы с системой вам необхадимо войти!
</div>
<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <div
    class="form-group"
    [ngClass]="{
      'has-error': form.get('email')?.invalid && form.get('email')?.touched
    }"
  >
    <label for="email" style="font-weight: bold">Email</label>
    <input
      type="text"
      class="form-control underlined"
      id="email"
      placeholder="Введите ваш email"
      autocomplete="off"
      formControlName="email"
    />
    <span
      class="error-text"
      *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
    >
      <span *ngIf="form.controls['email']['errors']?.['required']"
        >Email не может быть пустым!</span
      >
      <span *ngIf="form.controls['email']['errors']?.['email']"
        >Выведите корректный email!</span
      >
    </span>
  </div>
  <div
    class="form-group"
    [ngClass]="{
      'has-error':
        form.get('password')?.invalid && form.get('password')?.touched
    }"
  >
    <label for="password" style="font-weight: bold">Пароль</label>
    <input
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="Пароль"
      formControlName="password"
    />
    <span
      class="error-text"
      *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
    >
      <span *ngIf="form.controls['password']['errors']?.['required']"
        >Пароль не может быть пустым!</span
      >
      <span *ngIf="form.controls['password']['errors']?.['minlength']"
        >Пароль должен быть больше символов. Сейчас
      </span>
    </span>
  </div>
  <div class="from-group">
    <div class="btn-center">
      <button
        [ngClass]="{ 'btn-disabled': form.invalid }"
        [disabled]="form.invalid"
        class="style-button"
        type="submit"
      >
        Войти
      </button>
    </div>
  </div>
  <div class="form-group">
    <p class="textmuted">
      Нет аккаунта? <a [routerLink]="'../registration'">Зарегистрироваться!</a>
    </p>
  </div>
</form>
