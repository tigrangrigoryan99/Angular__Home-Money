<div class="block-right">
    <div class="right-content content">
        <div class="content-header">
            <h4 class="header">Курс</h4>
        </div>
        <div class="table-list">
            <table class="table">
                <thead>
                    <tr>
                        <th>Валюта</th>
                        <th>Курс</th>
                        <th>Дата</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>RUB</td>
                        <td>1</td>
                        <td>{{ currency.date | moment: "YYYY-MM-DD" }}</td>
                    </tr>
                    <tr *ngFor="let cur of currencies">
                        <td>{{ cur }}</td>
                        <td>{{ currency.rates[cur]}}</td>
                        <td>{{ currency.date | moment: "YYYY-MM-DD" }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
